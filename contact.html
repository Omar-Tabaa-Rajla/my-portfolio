<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Omar Tabaa Rajla Portfolio Lebenslauf CV"
    />
    <script
      src="https://kit.fontawesome.com/0e6b9353f5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="./css/images/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <!-- First Nav -->
      <nav class="navi-container">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link a-nav exp" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link a-nav cont" href="projects.html">Projects</a>
          </li>
        </ul>
        <!-- Logo -->
        <div class="logo-container">
          <div class="my-logo">
            <img src="./css/images/logo.png" alt="logo" />
          </div>
        </div>

        <!-- Nav of icons -->

        <div class="icons-nav">
          <ul class="nav-2">
            <li class="nav-item">
              <a
                class="nav-link a-nav linkedin"
                href="https://www.linkedin.com/in/omar-tabaa-rajla-269bab125/"
                target="blank"
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link a-nav github"
                href="https://github.com/Omar-Tabaa-Rajla"
                target="blank"
              ></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link a-nav facebook"
                href="https://facebook.com"
                target="blank"
              ></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contact form -->
    <form action="https://formspree.io/f/xdobnwpy" method="post">
      <div class="row">
        <div
          class="col d-flex flex-column justify-content-center align-items-center"
        >
          <fieldset id="first-field">
            <legend>Contact Info</legend>
            <label for="first-name"> First Name</label>
            <input
              class="fn-field"
              type="text"
              name="fname"
              id="first-name"
              autofocus
              required
            />
            <br />
            <label for="last-name"> Last name</label>
            <input type="text" name="lname" id="last-name" required />
            <br />

            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="omar@example.com"
              required
            />
          </fieldset>
        </div>
      </div>
      <!-- Which service -->
      <div class="row">
        <div
          class="col d-flex flex-column justify-content-center align-items-center"
        >
          <fieldset class="mt-3 services">
            <legend>Which service can I offer?</legend>
            <input
              type="checkbox"
              id="front-dev"
              name="front-development"
              value="front-development"
            />
            <label for="front-dev">Front-End Development</label> <br />

            <input
              type="checkbox"
              id="back-dev"
              name="back-development"
              value="back-development"
            />
            <label for="back-dev">Back-End Development</label> <br />
            <input
              type="checkbox"
              id="web-app"
              name="web-application"
              value="web-application"
            />
            <label for="web-app">Web Application</label> <br />

            <input type="checkbox" id="sql" name="sql" value="sql" />
            <label for="sql">SQL</label> <br />
            <input type="checkbox" id="c#" name="c#" value="c#" />
            <label for="c#">C#</label> <br />
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div
          class="col d-flex flex-column justify-content-center align-items-center"
        >
          <fieldset class="mt-3 wish">
            <legend>How do yo want me to program your order</legend>

            <input
              type="radio"
              id="scratch"
              name="order-condition"
              value="from-scratch"
              checked
            />
            <label for="scratch">From scratch</label> <br />

            <input
              type="radio"
              id="frame"
              name="order-condition"
              value="frame-work"
            />
            <label for="frame">By using a frame work</label> <br />

            <input
              type="radio"
              id="team"
              name="order-condition"
              value="team-decision"
            />
            <label for="team">It's up to the team</label> <br />
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div
          class="col d-flex flex-column justify-content-center align-items-center"
        >
          <fieldset class="mt-3 find-us">
            <legend>How did Your Find Us?</legend>
            <label for="reference"> Select One</label>
            <select name="ref" id="reference">
              <option selected value="">...</option>
              <option value="google">Google</option>
              <option value="ads">Ads</option>
              <option value="linkedin">Linkedin</option>
              <option value="xing">Xing</option>
              <option value="other">Other</option>
            </select>
          </fieldset>
        </div>
      </div>
      <!-- personal comments -->
      <div class="row">
        <div
          class="col d-flex flex-column justify-content-center align-items-center"
        >
          <fieldset class="mt-3 comment">
            <legend>Would you like to add something else?</legend>
            <textarea
              name="customer'scomment"
              id="comment"
              cols="30"
              rows="10"
              placeholder="Write here please ..."
            ></textarea>
          </fieldset>
        </div>
      </div>

      <!-- Submit & Reset -->
      <div class="buttons-container">
        <button class="my-btn">Submit</button>
        <button class="my-btn">Reset</button>
      </div>
      <!-- Footer -->
      <footer class="container-fluid py-2 mt-4 pt-4 m-auto">
        <div class="copy-right">
          <p>&#169; Omar Tabaa Rajla. All Rights Reserved</p>
        </div>
      </footer>
    </form>
  </body>
</html>
